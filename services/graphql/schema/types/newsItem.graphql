type NewsItem {
  id: String
  title: String
  content: String
  excerpt(size: Int = 50): String
  pubDate: String
  pubDateTimestamp: Float
  image: Image
  tags: [String]
}

type Image {
  title: String
  url: String
  width: Int
  height: Int
}

type Feed {
  totalCount: Int
  feed: [NewsItem]
}

type Query {
  newsItemById(newsItemId: String!): NewsItem
  newsItems(
              featured: Boolean = false,
              tag: String,
              notTag: String,
              cursor: Int = 0,
              limit: Int = 10
            ): Feed
}
